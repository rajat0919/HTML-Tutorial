<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Html Attributes
    </title>
</head>

<body>
    <!-- HTML attributes provide additional information about HTML elements. -->
    <!-- Attributes usually come in name/value pairs like: name="value" -->

    <!-- The href Attribute -->
    <a href="https://www.google.com" target="_blank" rel="noopener">Click to visit website</a>
    <!-- The rel="noopener" attribute in an anchor (<a>) tag is used to improve 
        security and prevent potential security vulnerabilities, particularly 
        when opening links in a new tab -->
    <br><br>

    <!-- The src, width, height & alt Attribute -->
    <img src="butterfly.jpg" widht="200" height="200" alt="No image available">

    <!-- The style Attribute -->
    <p style="color:blue;">This is a blue paragraph.</p>

    <!-- The title Attribute -->
    <p title="This is additional information">This is a paragraph.</p>
</body>

</html>
