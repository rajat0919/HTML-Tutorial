<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        HTML Table
    </title>
</head>

<body>
    <table border="1">
        <caption>My first Table</caption>
        <colgroup>
            <col style="background-color: aquamarine;">
            <col style="background-color:yellow">
        </colgroup>
        <thead>
            <tr>
                <th>Mod</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
            <tr>
                <td rowspan="2">100</td>
                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td colspan="2" align="center">500</td>

            </tr>
            <tr>

                <td>200</td>
                <td>300</td>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>

    </table>
</body>

</html>
